<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wordy</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />

		<!-- Convert this to an external style sheet -->
		<style></style>
	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top custom-nav">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img class="wordy-logo" src="./assets/wordy-white/logo_small.png" alt=""
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">GitHub Repo</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="flex-shrink-0">
			<div class="container text-center">
				<img class="img-fluid w-50 py-4" src="./assets/logo_large.png" alt="Wordy logo" />
				<h3>You have an dictionary, where you can add as many words as you want.</h3>
				<h5>
					Have you forgotten what words you have in your dictionary?<br />
					No problem. Search below.
				</h5>
				<div class="container">
					<input type="text" placeholder="Add a new word here">
				</div>

				<p class="lead"></p>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
