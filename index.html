<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wordy</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />

		<!-- Convert this to an external style sheet -->
		<style></style>
	</head>

	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top custom-nav">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img class="wordy-logo" src="./assets/wordy-white/logo_small.png" alt=""
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">GitHub Repo</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="flex-shrink-0">
			<div class="container text-center">
				<img class="img-fluid w-50 py-4" src="./assets/logo_large.png" alt="Wordy logo" />
				<h3>You have an dictionary, where you can add as many words as you want.</h3>
				<h5>
					Have you forgotten what words you have in your dictionary?<br />
					No problem. Search below.
				</h5>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-sm-1 col-md-10 col-xl-7">
							<div class="input-group">
								<label class="input-group-text" for="">Enter a word : </label>
								<input
									class="form-control"
									id="word"
									type="text"
									placeholder="e.g. Scruptious"
								/>
							</div>
						</div>
					</div>
					<div id="buttons" class="row py-3">
						<div class="col-sm-1 col-md-3">
							<button id="add" class="w-100 btn btn-success">Add word</button>
						</div>
						<div class="col-sm-1 col-md-3">
							<button id="search" class="w-100 btn btn-warning">Search for word</button>
						</div>
						<div class="col-sm-1 col-md-3">
							<button id="delete" class="w-100 btn btn-danger">Delete word</button>
						</div>
						<div class="col-sm-1 col-md-3">
							<button id="displayAll" class="w-100 btn btn-primary">
								Display all words
							</button>
						</div>

						<div id="tableDiv" class="container my-3"></div>
					</div>
					<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
						<div
							id="liveToast"
							class="toast text-white"
							role="alert"
							aria-live="assertive"
							aria-atomic="true"
						>
							<div class="toast-header">
								<img src="./assets/logo_small_icon_only.png" class="rounded me-2 img-fluid" width="10%" alt="Wordy logo" />
								<strong class="me-auto" id="toast-alert"></strong>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="toast"
									aria-label="Close"
								></button>
							</div>
							<div class="toast-body" id="toast-message"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>

		<script src="./app.js"></script>
	</body>
</html>
